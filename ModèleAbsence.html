<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Bistro Corpo - Modèle d'Absence</title>
    <link rel="icon" href="assets/images/BistroCorpo_Icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="https://www.bistrocorpo.fr/">
                <img src="assets/images/BistroCorpo_white.svg" alt="Logo Bistro Corpo">
            </a>
        </div>
    </header>
    <section class="tool">
        <div class="tool-content">
            <div class="tool-header">
                <div class="tool-image tool-image-yellow">
                    <img src="assets/images/ModèleAbsence.svg" alt="Description de l'image" />
                </div>
                <h2>Modèle d'Absence</h2>
                <p>Description à ajouter</p>
            </div>
            <div class="mail-section">
                <div class="input-block">
                        <div class="mail-info">
                            <p>Type congés</p>
                            <select class="mail-inputs" id="colleagueDropdown">
                                <option value="" disabled selected></option>
                                <option value="beauté">sa beauté</option>
                            </select>
                        </div>
                        <div class="mail-info">
                            <p>lieu</p>
                            <div class="mail-infoLocation">
                                <select class="mail-inputs" id="colleagueDropdown">
                                    <option value="" disabled selected></option>
                                    <option value="beauté">sa beauté</option>
                                </select>
                                <textarea class="mail-inputs" id="inputText" maxlength="30" placeholder="Indiquer le lieu"></textarea>
                            </div>
                        </div>
                        <div class="mail-info">
                            <p>Période</p>
                            <div class="mail-infoDates">
                                <label for="startDate">Du</label>
                                <input type="date" id="startDate" name="startDate">
                                <label for="endDate">Au</label>
                                <input type="date" id="endDate" name="endDate">
                            </div>
                        </div>
                        <div class="mail-info">
                            <p>Backup</p>
                            <div class="mail-infoBackUp">
                                <textarea class="mail-inputs" id="inputText" maxlength="30" placeholder="Indiquer nom"></textarea>
                                <textarea class="mail-inputs" id="inputText" maxlength="30" placeholder="Indiquer coordonnée"></textarea>
                            </div>
                        </div>
                </div>
                <div class="output-block">
                    <div class="mail-card">
                        <div class="mail-window-icons">
                            <div class="icon-button icon-button-disabled">
                                <img src="assets/images/icons/window-minimize.png">                    
                            </div>
                            <div class="icon-button icon-button-disabled">
                                <img src="assets/images/icons/window-restore.png">                    
                            </div>
                            <div class="icon-button icon-button-disabled">
                                <img src="assets/images/icons/clear.png">
                            </div>
                        </div>
                        <div class="mail-sender">
                            <b>De :</b> <span id="sender">Moi</span>
                        </div>
                        <div class="subline-separator">
                        </div>
                        <div class="mail-object">
                            <b>Objet :</b> Message d'absence
                        </div>
                        <div class="subline-separator">
                        </div>
                        <div class="mail-content">
                            Renseigner les informations dans le formulaire
                        </div>
                        <div class="subline-separator">
                        </div>
                        <div class="output-footer">
                            <a href="#" class="button button-yellow button-small">Un autre mail</a>
                            <div id="copyButton" class="icon-button icon-button-yellow">
                                <img src="assets/images/icons/copy.png">                    
                            </div>
                            <div id="shareButton" class="icon-button icon-button-yellow">
                                <img src="assets/images/icons/share.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
    </section>
    <footer>
        <div class="footer-content">
        <p>© 2024 Le Bistro Corpo. Uicons by <a href="https://www.flaticon.com/uicons">Flaticon</a></p>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
    <script>
        randomCard();
    </script>
</body>
</html>
