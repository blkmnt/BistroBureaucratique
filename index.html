<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartes en Grille</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Header avec une nav bar fixe -->
    <header>
        <nav class="top-nav">
            <div class="logo">
                <a href="#">Mon Logo</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section Hero Banner -->
    <section class="hero-banner">
        <div class="hero-content">
            <h1>Bienvenue sur notre site</h1>
            <p>Explorez nos services et offres</p>
        </div>
    </section>

    <!-- Section avec des cartes dans une grille -->
    <section class="cards-section">
        <div class="cards-grid">
            <!-- Cartes en grille avec span -->
            <div class="card">
                <div class="card-image">
                    <img src="image2.jpg" alt="Image Carte 2">
                </div>
                <div class="card-content">
                    <span class="card-title">Titre Carte 2</span>
                    <span class="card-subtitle">Sous-titre Carte 2</span>
                    <span class="card-label">Label</span>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="image3.jpg" alt="Image Carte 3">
                </div>
                <div class="card-content">
                    <span class="card-title">Titre Carte 3</span>
                    <span class="card-subtitle">Sous-titre Carte 3</span>
                    <span class="card-label">Label</span>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="image4.jpg" alt="Image Carte 4">
                </div>
                <div class="card-content">
                    <span class="card-title">Titre Carte 4</span>
                    <span class="card-subtitle">Sous-titre Carte 4</span>
                    <span class="card-label">Label</span>
                </div>
            </div>

            <!-- Ajoute autant de cartes que tu veux ici -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Mon Site Web. Tous droits réservés.</p>
        </div>
    </footer>

</body>
</html>
