<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Bistro Corpo - Flatterie Surprenante</title>
    <link rel="icon" href="assets/images/BistroCorpo_Icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="https://www.bistrocorpo.fr/">
                <img src="assets/images/BistroCorpo_white.svg" alt="Logo Bistro Corpo">
            </a>
        </div>
    </header>
    <section class="tool">
        <div class="tool-content">
            <div class="tool-header">
                <div class="tool-image tool-image-pink">
                    <img src="assets/images/FlatterieSurprenante.svg" alt="Description de l'image" />
                </div>
                <h2>Flatterie Surprenante</h2>
                <p>Description à ajouter</p>
            </div>
            <div class="tool-section">
                <div class="tool-selectionBar">
                  <div class="compliment-dropdown">
                        <div class="compliment-dropdownIntro">Mon collègue est</div>
                        <select id="colleagueDropdown">
                            <option value="sympathique">Sympathique</option>
                            <option value="fatigué">Fatigué</option>
                            <option value="compétent">Compétent</option>
                            <option value="bruyant">Bruyant</option>
                            <option value="motivé">Motivé</option>
                            <option value="discret">Discret</option>
                        </select>
                    </div>
                </div>
                <div class="tool-text" id="flatterie">Chargement des compliments...</div>
                <div class="tool-button">
                    <a href="#" class="button button-pink button-small">Un autre compliment</a>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
    </section>
    <footer>
        <div class="footer-content">
        <p>© 2024 Le Bistro Corpo. Les droits d’auteur sont sérieux, mais pas autant que les slides PowerPoint !</p>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
    <script>
        randomCard(); loadRandomJustification();
    </script>
</body>
</html>
